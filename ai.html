  color: transparent;
  -webkit-text-stroke: 5px white; /* outline */
  position: relative;
}

.number::after {
  content: "1";
  position: absolute;
  left: 0;
  top: 0;
  color: black; /* inner fill color */
  z-index: -1;
  transform: translate(8px, 8px); /* offset shadow effect */
}
